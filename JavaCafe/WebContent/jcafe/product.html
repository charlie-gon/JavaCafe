<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jcafe/product.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
	
	// 1.전송처리
		
	
	
	// 2.파일첨부
	function file_open(){
		// window.open = 새 창을 실행
		window.open('upload.jsp', 'upload', 'width=300 height=200 left=300 top=30');
	}
	
</script>

</head>
<body>

	<!-- action에 서블릿 호출 담당(PostProductServlet) -->
	<form action="../PostProductServlet" id="frm" method="post">
		<table border="1">
		
		<!-- 중요! / name은 서블릿 작성 시 parameter 이름이 되므로 서블릿 작성 시 유의 -->

			<tr>
				<td>Item no</td>
				<td><input type="text" name="itemNo" value="bean_001"></td>
			</tr>

			<tr>
				<td>Item</td>
				<td><input type="text" name="item" value="콜롬비아 원두"></td>
			</tr>

			<tr>
				<td>Category</td>
				<td><input type="text" name="category" value="bean"></td>
			</tr>

			<tr>
				<td>Price</td>
				<td><input type="text" name="price" value="4500"></td>
			</tr>

			<tr>
				<td>Content</td>
				<td><input type="text" name="content" value="콜롬비아 엘니뇨 원두"></td>
			</tr>

			<tr>
				<td>LikeIt</td>
				<td><input type="text" name="likeIt" value="3"></td>
			</tr>

			<tr>
				<td>Image</td>
				<td><input type="text" name="image"> 
				<input type="button" value="파일첨부" onclick="file_open()"></td>
			</tr>

			<tr>
				<td colspan='2'><button id='save'>저장</button>
					<button>취소</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
