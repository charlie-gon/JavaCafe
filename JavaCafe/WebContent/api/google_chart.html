<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>api/google_chart.html</title>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">

	$.ajax({
		url: '../getMembersByDept',
		dataType: 'json',
		success: chartCallBackFunc,
		error: function(reject){
			console.log(reject);
		}
	});

	let result = [
		[ 'Task', 'Hours per Day' ], 
		[ 'Work', 11 ], 
		[ 'Eat', 2 ],
		[ 'Commute', 2 ], 
		[ 'Watch TV', 2 ], 
		[ 'Sleep', 7 ]
	];
	
	function chartCallBackFunc(result){
		
		let data = result;
		let outAry = [];
		let titleAry = [ 'Task', 'Hours per Day' ];
		outAry.push(titleAry);
		for(val of data){
			let inAry = [];
			for(field in val){
				console.log(field, val[field]);
				inAry.push(field);
				inAry.push(val[field]);
			}
			outAry.push(inAry);
		}
		console.log(outAry);
		
		google.charts.load('current', {'packages' : [ 'corechart' ]});
		google.charts.setOnLoadCallback(drawChart);
		
		// draw Chart
		function drawChart() {

			var data = google.visualization.arrayToDataTable(outAry);

			var options = {
				title : 'My Daily Activities'
			};

			var chart = new google.visualization.PieChart(document
					.getElementById('piechart'));

			chart.draw(data, options);
		}
	} // end of function
	
	
</script>
</head>
<body>
	<div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
